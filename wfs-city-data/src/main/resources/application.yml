server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/wfs_city_data
    username: root
    password: 8899
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: wfs-city-data-api

mybatis:
  type-aliases-package: com.hx.parse.excel.model
  config-location: classpath:conf/mybatis.cfg.xml
  mapper-locations: classpath:mapper/*.xml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
  instance:
    #不显示主机名称
    instance-id: wfs-city-data-api
    #有ip地址显示
    prefer-ip-address: true

info:
    app.name: wfs-data-api
    company.name: www.atguigu.com
    build.artifactId: $project.artifactId$
    build.version: $project.version$